<body>
    

    <script>

        function testEmailAddress(email) {
          if (email.includes('@') && email.includes('.')) {
            return "Email address is correct.";
          } else {
            return "Email address is wrong.";
          }
        }
        
        let userEmailAddress = prompt("Enter your email address:");
        let result = testEmailAddress(userEmailAddress);
        alert(result);
        
            </script>
