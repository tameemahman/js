<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Method</title>
</head>

<body>

    <table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" align="center">

        <tr valign="Middle">
            <td align="center">
                <img name="cup" src="cupaJava.png" alt="java" width="64" height="38">
                <p>
                    <a href="#" onclick="interval()">Interval</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" onclick="timeOut()">Time Out</a>
            </td>
        </tr>
    </table>



 <script>
        let cupUp = new Image();
        cupUp.src ="img4.png";
        let cupDown = new Image();
        cupDown.src ="hidejava.png";
        let alpha;
        function interval() {
            alpha = window.setInterval("document.cup.src=cupDown.src", 1000);
        }

        function timeOut() {
            window.setTimeout("document.cup.src=cupUp.src", 3000);
            window.clearInterval(alpha);
        }


    </script>
</body>

</html>
