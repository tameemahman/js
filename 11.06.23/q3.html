<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_3</title>
</head>
<body>
    <h3> Find factorial of N number.</h3>

    <script>
        let n1=prompt("Enter Number");
        let fib=1;
        for(let i=1;i<=n1;i++){
            fib*=i;
            document.write("<p>"+fib +"</p>")
        }
    </script>
</body>
</html>
