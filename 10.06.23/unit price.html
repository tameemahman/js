<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <label>Unit Price</label>
    <input type="number" id="unitprice"><br>

    <label>Quantity</label>
    <input type="number" id="quantity" oninput="calculatePrice()"><br>

    <label>Price</label>
    <input type="text" id="price"><br>

    <label>Discount</label>
    <input type="text" id="discount"><br>

    <label>Amount</label>
    <input type="text" id="amount"><br>
    <!-- <button onclick="calculatePrice()">submit</button> -->

    <script>
        function calculatePrice() {

            unitprice = document.getElementById("unitprice").value;
            quantity = document.getElementById("quantity").value;

            // formprice = document.getElementById("price").value;
            // discount = document.getElementById("discount").value;
            // amount = document.getElementById("amount").value;

            price = unitprice * quantity;
            formprice = price;

            discountAmount = 0;
            payableAmount = 0;

            if (price <= 500) {
                discountAmount = price * (5 / 100);
                payableAmount = price - discountAmount;
            }
            else if (price <= 1000) {
                discountAmount = price * (7 / 100);
                payableAmount = price - discountAmount;
            }
            else {
                discountAmount = price * (7.5 / 100);
                payableAmount = price - discountAmount;
            }

            document.getElementById("price").value = price;
            document.getElementById("discount").value = discountAmount;
            document.getElementById("amount").value = payableAmount;
        }

    </script>
</body>

</html>
